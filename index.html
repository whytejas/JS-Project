<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin="" />

        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobilestyle.css">

        <title>Vélo Lyon</title>
    </head>

    <body>

        <div id="diaporama">
            <div>
                <figure>
                    <img src="images/1.png" alt="fig1">
                    <figcaption>
                        <p>Vélo Lyon vous permet de trouver un vélo ou une
                            station à proximité !</p>
                    </figcaption>
                </figure>

                <figure>
                    <img src="images/2.png" alt="fig2">
                    <figcaption>
                        <p>Laissez-vous guider par nos marqueurs bleus !</p>
                    </figcaption>
                </figure>

                <figure>
                    <img src="images/3.png" alt="fig3">
                    <figcaption>
                        <p>Cliquez sur le marqueur pour afficher les détails de votre station !</p>
                    </figcaption>
                </figure>

                <figure>
                    <img src="images/4.png" alt="fig4">
                    <figcaption>
                        <p>Remplissez un simple formulaire, signez et voilà !</p>
                    </figcaption>
                </figure>

                <figure>
                    <img src="images/5.png" alt="fig5">
                    <figcaption>
                        <p>N'hesitez pas à nous contacter ! </p>
                    </figcaption>
                </figure>
            </div>
            <div class="boutonsDiapo">
                <button class="gauche">&lt;&lt;&lt; </button>
                <button class="pause">Pause</button>
                <button class="droite"> &gt;&gt;&gt; </button>
            </div>
        </div>

        <br>


        <div id="carte1">
            <div id='mapid'></div>
            <div class="infos">
                <div class="panneau">

                    <form>
                        <label for="nom">Nom: </label>
                        <input id="nom" type="text" name="nom" class="nom"><br>
                        <label for="prenom">Prénom: </label>
                        <input id="prenom" type="text" name="prenom" class="prenom"><br>
                        <input type="button" value="Réserver">

                    </form>
                </div>


                <div>
                    <canvas class="signature" width="750" height="300"></canvas>
                    <button class="signBtn">Signer</button>
                    <button class="clearBtn">Effacer</button>
                </div>
                <div class="reserveInfo"></div>
            </div>

        </div>




        <script src="js/ajax.js"></script>
        <script src="js/diaporama.js"></script>
        <script src="js/compteur.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/carte.js"></script>




    </body>



</html>
